<div class="header" ng-controller="NavbarCtrl">
  <ul class="nav nav-pills pull-right">
    <li ng-class="{ active: isActive('/') }"><a ng-href="#/">Home</a></li>
    <li ng-repeat="quiz in quizzes" ng-class="{ active: isActive(quiz.route) }">
      <a ng-href="#{{quiz.route}}">{{quiz.displayName}}</a>
    </li>
  </ul>
  <h3 class="text-muted">marvel quiz</h3>
  <span>Your score is {{successRate}}% on {{attemptedQuizzes}} quizzes</span>
</div>
