<div class="row">
  <div ng-repeat="character in characters" class="col-md-4">
    <div>
      <img ng-src="{{character.image}}">
    </div>
    <div class="correct-name">
      {{character.name}}
    </div>
  </div>
</div>

<div class="row">
  <div ng-repeat="character in characters" class="col-md-4">
    {{character.name}}
  </div>
</div>
